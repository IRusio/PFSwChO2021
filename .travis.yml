sudo: required
language: generic

services: 
  - docker

before_install:
  - docker build -t irusio/lab8/fibonnaci -f Dockerfile.dev1 .

script:
  - docker run -e CI=true irusio/lab8/fibbonacci npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Fibbonacci"
  env: "fibbonacci-env"
  bucket_name: "elasticbeanstalk-us-east-1-092118888492"
  bucket_path: "Fibbonacci"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY